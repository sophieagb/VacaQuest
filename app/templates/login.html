<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VacaQuest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Welcome to VacaQuest!</h1>
            <p>Don't have an account? <a href="{{ url_for('main.register') }}">Sign up</a></p>
            <form method="POST" action="{{ url_for('main.login') }}">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="user@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p>or continue with</p>
            <div class="social-login">
                <a href="#"><img src="{{ url_for('static', filename='google-icon.png') }}" alt="Google"></a>
                <a href="#"><img src="{{ url_for('static', filename='facebook-icon.png') }}" alt="Facebook"></a>
                <a href="#"><img src="{{ url_for('static', filename='apple-icon.png') }}" alt="Apple"></a>
            </div>
        </div>
        <div class="login-illustration">
            <img src="{{ url_for('static', filename='stuff.jpg') }}" alt="Illustration">
        </div>
    </div>
</body>
</html>
