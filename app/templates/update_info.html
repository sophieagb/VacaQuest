<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Personal Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='settings.css') }}">
</head>
<body>
    <div class="profile-container">
        <h1>Your Profile</h1>
        <p>Please update your profile settings here</p>
        <form action="{{ url_for('main.update_info') }}" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" value="{{ username }}" required>
            </div>
            <div class="input-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" value="{{ phone_number }}" required>
            </div>
            <div class="input-group">
                <label for="starting_location">Starting Location</label>
                <input type="text" name="starting_location" id="starting_location" value="{{ starting_location }}" required>
            </div>
            <div class="input-group">
                <label for="accommodations">Accommodations</label>
                <textarea name="accommodations" id="accommodations" rows="4">{{ accommodations }}</textarea>
            </div>
            <button type="submit">Update Info</button>
        </form>
        <a class="back-link" href="{{ url_for('main.index') }}">Back to Home</a>
    </div>
</body>
</html>
