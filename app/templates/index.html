<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacaQuest - Vacation Recommender</title>
</head>
<body>
    <h1>Welcome to VacaQuest - Your Personal Vacation Guide!</h1>
    <form action="{{ url_for('main.recommend') }}" method="post">
        <label for="user_input">Tell us about your dream vacation:</label><br>
        <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Get Recommendations">
    </form>
    <a href="{{ url_for('main.logout') }}">Logout</a>
</body>
</html>
